<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理登陆</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 登陆页面的css样式 -->
    <link rel="stylesheet" href="/stylesheets/signin.css">
</head>
<body>
    <div class="container">
        <div class="form-signin">
            <h2 class="form-signin-heading">Jason博客后台管理平台</h2>
            <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
            <input type="text" id="inputName" class="form-control" placeholder="账号" required autofocus>
            <!-- <label for="inputPassword" class="sr-only">Password</label> -->
            <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
            <!-- <div class="checkbox">
                <label>
                <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div> -->
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="loginIN">登陆</button>
        </div>

    </div> <!-- /container -->
</body>
    <script src="/javascripts/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!-- <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <script>
        $('#loginIN').click(function(){
            $.ajax({
                type: 'post',
                url: '/admin/login',
                data: {username: $('#inputName').val(), password: $('#inputPassword').val()},
                dataType: 'json',
                success: function(data) {
                    if(data.code === '200') {
                        window.location.href = document.location.protocol + '//' + document.location.hostname + ':' + document.location.port + '/admin';
                    }
                },
                error: function(err) {
                    console.log(err);
                    alert('账号或密码错误');
                }
            })
        });
    </script>
</html>
